{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Task Manager{% endblock %}</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{% static 'assets/images/fav.png' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav class="custom-navbar">
      <div class="logo"><a href="/">TaskManager</a></div>
      <ul class="nav-links">
        {% if user.is_authenticated %}
          <li id="logout_btn"><a href="{% url 'logout' %}">Logout</a></li>
        {% else %}
          <li><a href="{% url 'login' %}">Login</a></li>
          <li><a href="{% url 'register' %}">Register</a></li>
        {% endif %}
      </ul>
    </nav>
  </header>

  <!-- Page Content -->
  <main >
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="custom-footer">
    <p>&copy; {% now "Y" %} TaskManager. All rights reserved.</p>
    <div class="footer-links">
      <a href="#">Privacy</a> |
      <a href="#">Contact</a>
    </div>
  </footer>

</body>
</html>
