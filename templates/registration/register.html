{% extends 'base.html' %}
{% block content %}

<div class="container_register">

<h2>Register</h2>
  <form id="register_form" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
  <a href="{% url 'login' %}">Already have an account? Login</a>
</div>

{% endblock %}
